name: p6_section7
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
        working-directory: project6
      - name: Lint code
        run: npm run lint
        working-directory: project6
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
        working-directory: project6
      - name: Test code
        id: run-tests
        run: npm run test
        working-directory: project6
        # continue-on-error: true

      - name: test checkpoint positive
        # alt, if: failure() && 
        if: failure() && steps.run-tests.outcome == 'success' 
        # if: steps.run-tests.outcome == 'success' 
        run: echo "TRACER tests OK"

      - name: test checkpoint negative
        if: failure() && steps.run-tests.outcome != 'success' 
        run: echo "TRACER tests did NOT succeed !"

      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure' 
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: project6/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
        working-directory: project6
      - name: Build website
        id: build-website
        run: npm run build
        working-directory: project6
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: project6/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output info
        run: | 
          echo "TRACER error condition"
          echo "${{ github }}"
