name: project4
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install 
        working-directory: project4
      - name: Lint code
        run: npm run lint
        working-directory: project4
      - name: Test code
        run: npm run test
        working-directory: project4
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: project4
      - name: Build website
        run: npm run build
        working-directory: project4
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
