name: project4_section5
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install 
        working-directory: project4
      - name: Lint code
        run: npm run lint
        working-directory: project4
      - name: Test code
        run: npm run test
        working-directory: project4
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: project4
      - name: Build website
        run: npm run build
        working-directory: project4
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: ./project4/dist
            
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Check artifacts
          run: ls -l 
      - name: Deploy
        run: echo "Deploying..."
